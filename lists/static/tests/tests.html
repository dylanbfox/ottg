<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Javascript tests</title>
	<link rel="stylesheet" href="qunit.css" />
</head>

<body>
	<div id="qunit"></div>
	<div id="qunit-fixture">
		<form>
			<input name="text" />
			<div class="has-error">Error text</div>
		</form>
	</div>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="qunit.js"></script>
	<script src="../lists.js"></script>


	<script>
		// does any of our Javascript violate these tests?
		// that's what these tests do

		// global $, test, equal

		// if our javascript didn't hide the .has-error div on
		// keypress, this would fail 
		test("errors should be hidden on keypress", function(){
			$('input').trigger('keypress');
			equal($('.has-error').is(':visible'), false);
		});

		// in this scope, there is no keypress
		// if our Javascript incorrectly hid the .has-error div, this would fail
		test("errors should be visible unless there is a keypress", function(){
			equal($('.has-error').is(':visible'), true)
		});
	</script>
</body>
</html>
